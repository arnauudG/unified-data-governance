# Soda Configuration for MART Layer
# Database: ${SNOWFLAKE_DATABASE} (default: DATA PLATFORM XYZ), Schema: MART
# Purpose: Data quality monitoring for business-ready data
# Note: Data source name is derived from database name (lowercase + _mart)
#       Use soda/generate_config.py to regenerate configs if database name changes

data_source data_platform_xyz_mart:
  type: snowflake
  connection:
    account: ${SNOWFLAKE_ACCOUNT}
    username: ${SNOWFLAKE_USER}
    password: ${SNOWFLAKE_PASSWORD}
    role: ${SNOWFLAKE_ROLE}
    warehouse: ${SNOWFLAKE_WAREHOUSE}
    database: ${SNOWFLAKE_DATABASE}
    schema: MART
    insecure_mode: True # To handle certificate validation issues
    # Performance optimizations for large dataset
    query_tag: 'soda_quality_check_mart'
    # Increase timeout for large queries
    network_timeout: 600
    # Use larger warehouse for better performance
    warehouse_size: 'MEDIUM'

# Soda Cloud Integration
soda_cloud:
  host: ${SODA_CLOUD_HOST}
  api_key_id: ${SODA_CLOUD_API_KEY_ID}
  api_key_secret: ${SODA_CLOUD_API_KEY_SECRET}