# RAW Layer - Order Items Table Quality Checks
# Database: SODA_CERTIFICATION, Schema: RAW
# Table: ORDER_ITEMS (50,000+ records)
# 
# DECISION: "Should we ingest this data without breaking the pipeline?"
# RISK: Pipeline breaks, downstream transformations fail
# QUALITY DIMENSIONS: Validity (format/type errors), Schema (missing columns)

# Dataset discovery configuration for Soda Cloud
discover datasets:
  datasets:
    - include ORDER_ITEMS

# Column profiling configuration for Soda Cloud
profile columns:
  columns:
    - ORDER_ITEMS.%
    - exclude ORDER_ITEMS.CREATED_AT
    - exclude ORDER_ITEMS.UPDATED_AT

# Sample datasets configuration for Soda Cloud
sample datasets:
  datasets:
    - include ORDER_ITEMS

checks for ORDER_ITEMS:
  # Schema validation - prevents transformation failures
  - schema:
      name: "Order items table schema validation"
      attributes:
        dimension: Validity
      fail:
        when required column missing: [ORDER_ITEM_ID, ORDER_ID, PRODUCT_ID, QUANTITY, UNIT_PRICE, TOTAL_PRICE, DISCOUNT_PERCENT, CREATED_AT, UPDATED_AT]
        when forbidden column present: []
        when wrong column type:
          ORDER_ITEM_ID: varchar
          ORDER_ID: varchar
          PRODUCT_ID: varchar
          QUANTITY: number
          UNIT_PRICE: number
          TOTAL_PRICE: number
          DISCOUNT_PERCENT: number
          CREATED_AT: timestamp
          UPDATED_AT: timestamp
  
  # Validity checks - format/type errors break pipelines
  - invalid_count(QUANTITY) < 500:
      name: "Invalid quantity values"
      valid min: -10
      valid max: 1000
      attributes:
        dimension: Validity
