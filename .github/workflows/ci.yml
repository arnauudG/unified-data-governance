name: CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"
        # Install Soda from private PyPI if credentials available
        if [ -n "${{ secrets.SODA_PYPI_TOKEN }}" ]; then
          uv pip install -i https://${{ secrets.SODA_PYPI_TOKEN }}@pypi.cloud.soda.io soda-snowflake==1.12.24 || echo "Warning: Could not install soda-snowflake"
        fi
    
    - name: Run type checking with mypy
      run: |
        source .venv/bin/activate
        mypy src --config-file pyproject.toml || echo "Type checking completed with warnings"
      continue-on-error: true
    
    - name: Run linting with Ruff
      run: |
        source .venv/bin/activate
        ruff check src scripts tests || echo "Linting completed with warnings"
      continue-on-error: true
    
    - name: Run tests with coverage
      run: |
        source .venv/bin/activate
        pytest tests/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install Safety
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install safety
    
    - name: Run Safety check
      run: |
        source .venv/bin/activate
        safety check --json || safety check || echo "Security check completed"
      continue-on-error: true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install ruff black mypy
    
    - name: Check code formatting with Black
      run: |
        source .venv/bin/activate
        black --check src scripts tests || echo "Code formatting check completed"
      continue-on-error: true
    
    - name: Run Ruff linting
      run: |
        source .venv/bin/activate
        ruff check src scripts tests || echo "Linting completed"
      continue-on-error: true
    
    - name: Run mypy type checking
      run: |
        source .venv/bin/activate
        mypy src --config-file pyproject.toml || echo "Type checking completed"
      continue-on-error: true
